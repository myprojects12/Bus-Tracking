      .tab {
          overflow: hidden;

      .tab button {
          background-color: inherit;
          float: left;
          border: none;
          width:100%;
          outline: none;
          cursor: pointer;
          padding: 14px 16px;
          transition: 0.3s;
          font-size: 17px;
          border-left:1px solid #ccc;
      }
      .tab button:hover {
          background-color: white;
          color:skyblue;
          font-weight:bold;
      }
      .tab button:focus {
          background-color: white;
          color:skyblue;
          font-weight:bold;
      }
      .tab .active button {
          background-color: white;
          color:skyblue;
          font-weight:bold;
      }
      #chartdiv {
        width: 100%;
        height: 500px;
      }

      .amcharts-export-menu-top-right {
        top: 10px;
        right: 0;
      }
      #chart {
        width: 100%;
        height: 500px;
        font-size: 11px;
      }

      .amcharts-pie-slice {
        transform: scale(1);
        transform-origin: 50% 50%;
        transition-duration: 0.3s;
        transition: all .3s ease-out;
        -webkit-transition: all .3s ease-out;
        -moz-transition: all .3s ease-out;
        -o-transition: all .3s ease-out;
        cursor: pointer;
        box-shadow: 0 0 30px 0 #000;
      }

      .amcharts-pie-slice:hover {
        transform: scale(1.1);
        filter: url(#shadow);
      }             
    </style>

    <script>
      var chart = AmCharts.makeChart("chartdiv", {
      "type": "serial",
      "theme": "light",
      "marginRight": 70,
      "dataProvider": [{
      "country": "1",
      "visits": 10,
      "color": "#FF0F00"
      }, {
      "country": "2",
      "visits": 20,
      "color": "#FF6600"
      }, {
      "country": "3",
      "visits": 30,
      "color": "#FF9E01"
      }, {
      "country": "4",
      "visits": 40,
      "color": "#FCD202"
      }, {
      "country": "5",
      "visits": 50,
      "color": "#CD0D74"
      }, {
      "country": "6",
      "visits": 60,
      "color": "#FF6600"
      }, {
      "country": "7",
      "visits": 70,
      "color": "#FF9E01"
      }, {
      "country": "8",
      "visits": 80,
      "color": "#FCD202"
      }, {
      "country": "9",
      "visits": 90,
      "color": "#FF6600"
      }, {
      "country": "10",
      "visits": 100,
      "color": "#FF9E01"
      }],
      "valueAxes": [{
      "axisAlpha": 0,
      "position": "left",
      "title": "WRITE YOUR TEXT HERE"
      }],
      "startDuration": 1,
      "graphs": [{
      "balloonText": "<b>[[category]]: [[value]]</b>",
      "fillColorsField": "color",
      "fillAlphas": 0.9,
      "lineAlpha": 0.2,
      "type": "column",
      "valueField": "visits"
      }],
      "chartCursor": {
      "categoryBalloonEnabled": false,
      "cursorAlpha": 0,
      "zoomable": false
      },
      "categoryField": "country",
      "categoryAxis": {
      "gridPosition": "start",
      "labelRotation": 45
      },
      "export": {
      "enabled": true
      }
      });
    </script>
    <script>
      var chart = AmCharts.makeChart("chart", {
      "type": "pie",
      "startDuration": 0,
      "theme": "light",
      "addClassNames": true,
      "legend":{
      "position":"right",
      "marginRight":100,
      "autoMargins":false
      },
      "innerRadius": "30%",
      "defs": {
      "filter": [{
      "id": "shadow",
      "width": "200%",
      "height": "200%",
      "feOffset": {
      "result": "offOut",
      "in": "SourceAlpha",
      "dx": 0,
      "dy": 0
      },
      "feGaussianBlur": {
      "result": "blurOut",
      "in": "offOut",
      "stdDeviation": 5
      },
      "feBlend": {
      "in": "SourceGraphic",
      "in2": "blurOut",
      "mode": "normal"
      }
      }]
      },
      "dataProvider": [{
      "example": "1",
      "sample": 10
      }, {
      "example": "2",
      "sample": 20
      }, {
      "example": "3",
      "sample": 30
      }, {
      "example": "4",
      "sample": 40
      }, {
      "example": "5",
      "sample": 50
      }, {
      "example": "6",
      "sample": 60
      }, {
      "example": "7",
      "sample": 70
      }, {
      "example": "8",
      "sample": 80
      }, {
      "example": "9",
      "sample": 90
      }, {
      "example": "10",
      "sample": 100
      }],
      "valueField": "sample",
      "titleField": "example",
      "export": {
      "enabled": true
      }
      });

      chart.addListener("init", handleInit);

      chart.addListener("rollOverSlice", function(e) {
      handleRollOver(e);
      });

      function handleInit(){
      chart.legend.addListener("rollOverItem", handleRollOver);
      }

      function handleRollOver(e){
      var wedge = e.dataItem.wedge.node;
      wedge.parentNode.appendChild(wedge);
      }
    </script>
